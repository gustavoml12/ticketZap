user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen ${NGINX_PORT:-80};
        server_name _;
        root /var/www/public;
        index index.html;

        # Serve manifest.json at root
        location = /manifest.json {
            alias /var/www/public/manifest.json;
            default_type application/json;
            add_header Access-Control-Allow-Origin *;
        }

        # Serve backend public files
        location /backend/public/ {
            alias /var/www/backend-public/;
            try_files $uri $uri/ =404;
            add_header Access-Control-Allow-Origin *;
        }

        # Serve backend private files
        location /backend/private/ {
            alias /var/www/backend-private/;
            internal;
            try_files $uri $uri/ =404;
        }

        # Proxy backend requests
        location /backend/ {
            proxy_pass http://backend:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files
        location /static/ {
            alias /var/www/public/static/;
            try_files $uri $uri/ =404;
            add_header Access-Control-Allow-Origin *;
        }

        # Handle React routing
        location / {
            try_files $uri $uri/ /index.html;
            add_header Access-Control-Allow-Origin *;
        }
    }
}
