user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Add JSON MIME type explicitly
    types {
        application/json    json;
    }
    
    client_max_body_size 100M;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        root /var/www/public;
        index index.html;

        # Serve manifest.json at root
        location = /manifest.json {
            alias /var/www/public/manifest.json;
            default_type application/json;
            add_header Access-Control-Allow-Origin *;
        }

        # Serve backend public files
        location /backend/public/ {
            alias /var/www/backend-public/;
            try_files $uri $uri/ =404;
            add_header Access-Control-Allow-Origin *;
            
            # Handle JSON files
            location ~ \.json$ {
                default_type application/json;
                add_header Access-Control-Allow-Origin *;
            }
        }

        # Serve backend private files
        location /backend/private/ {
            alias /var/www/backend-private/;
            internal;
            try_files $uri $uri/ =404;
        }

        # Proxy backend requests
        location /backend/ {
            proxy_pass http://backend:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files
        location /static/ {
            alias /var/www/public/static/;
            try_files $uri $uri/ =404;
            add_header Access-Control-Allow-Origin *;
        }

        # Handle React routing
        location / {
            try_files $uri $uri/ /index.html;
            add_header Access-Control-Allow-Origin *;
        }
    }
}
