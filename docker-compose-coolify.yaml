version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres://postgres:iqF7IxfouW0Hskx0wL6gj8lp3R7dJiqXIkAViqGt2LZMrlypC6OkDeSlmxM5IfoP@twkw00kcwco0skoss80000c4:5432/postgres
      - DB_HOST=twkw00kcwco0skoss80000c4
      - DB_USER=postgres
      - DB_PASS=iqF7IxfouW0Hskx0wL6gj8lp3R7dJiqXIkAViqGt2LZMrlypC6OkDeSlmxM5IfoP
      - DB_NAME=postgres
      - DB_PORT=5432
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - REDIS_URI=${REDIS_URI:-redis://twkw00kcwco0skoss80000c4:6379}
      - REDIS_HOST=twkw00kcwco0skoss80000c4
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - FRONTEND_URL=https://ticket.ebnez.com.br
      - NODE_OPTIONS="--max-old-space-size=384 --max-semi-space-size=64"
      - BASE_URL=/backend
      - PM2_PUBLIC_KEY=${PM2_PUBLIC_KEY}
      - PM2_SECRET_KEY=${PM2_SECRET_KEY}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/backend/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    ports:
      - "3000"
    volumes:
      - backend_data:/usr/src/app/public
      - backend_private:/usr/src/app/private
    networks:
      - coolify
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    environment:
      - REACT_APP_BACKEND_URL=https://ticket.ebnez.com.br/backend
      - REACT_APP_TITLE=${APP_TITLE:-Ticketz}
    volumes:
      - backend_data:/var/www/backend-public:ro
      - backend_private:/var/www/backend-private:ro
      - frontend_public:/var/www/public
    networks:
      - coolify
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s

volumes:
  backend_data:
  backend_private:
  frontend_public:

networks:
  coolify:
    external: true
